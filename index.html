<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mealdb Restaurant</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Starts Header Section -->
    <header class="container-fluid">
      <div class="row">
        <div class="col-md-8 col-lg-4 col-10 search-box">
          <div class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search your favorite dish"
              aria-label="Search"
              id="search-field"
            />
            <button
              onclick="getSearchText()"
              class="btn btn-outline-light"
              type="submit"
            >
              Search
            </button>
          </div>
        </div>
      </div>
    </header>
    <!-- Ends Header Section -->

    <!-- Starts Main Section -->
    <main>
      <!-- Loader -->
      <section>
        <div id="wifi-loader" class="mx-auto d-none">
          <svg class="circle-outer" viewBox="0 0 86 86">
            <circle class="back" cx="43" cy="43" r="40"></circle>
            <circle class="front" cx="43" cy="43" r="40"></circle>
            <circle class="new" cx="43" cy="43" r="40"></circle>
          </svg>
          <svg class="circle-middle" viewBox="0 0 60 60">
            <circle class="back" cx="30" cy="30" r="27"></circle>
            <circle class="front" cx="30" cy="30" r="27"></circle>
          </svg>
          <svg class="circle-inner" viewBox="0 0 34 34">
            <circle class="back" cx="17" cy="17" r="14"></circle>
            <circle class="front" cx="17" cy="17" r="14"></circle>
          </svg>
          <div class="text" data-text="Searching"></div>
        </div>
      </section>
      <!-- Food Section Starts -->
      <section class="container my-5">
        <div
          class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4"
          id="food-container"
        ></div>
      </section>
      <!-- Food Section Ends -->
    </main>
    <!-- Ends Main Section -->

    <script src="js/app.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
